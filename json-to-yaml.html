<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to YAML Converter</title>
    <link rel="stylesheet" href="common.css">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        All Tools
    </a>

    <header>
        <h1>JSON to YAML Converter</h1>
        <p class="subtitle">Real-time conversion as you type</p>
    </header>

    <div class="controls">
        <button id="clearBtn" class="secondary">Clear All</button>
    </div>

    <div class="container">
        <div class="pane">
            <div class="pane-header">
                <span class="label">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    JSON Input
                    <span id="statusIndicator" class="status-indicator"></span>
                </span>
            </div>
            <textarea id="jsonInput" placeholder='Start typing or paste JSON here...

Example:
{
  "name": "John",
  "age": 30,
  "active": true
}' spellcheck="false"></textarea>
            <div id="jsonError" class="error-message"></div>
        </div>

        <div class="pane">
            <div class="pane-header">
                <span class="label">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                    </svg>
                    YAML Output
                </span>
                <button id="copyBtn" class="copy-btn">Copy</button>
            </div>
            <textarea id="yamlOutput" readonly placeholder="YAML output will appear here automatically..." spellcheck="false"></textarea>
        </div>
    </div>

    <script>
        const jsonInput = document.getElementById('jsonInput');
        const yamlOutput = document.getElementById('yamlOutput');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const jsonError = document.getElementById('jsonError');
        const statusIndicator = document.getElementById('statusIndicator');

        function convert() {
            const rawJson = jsonInput.value.trim();

            jsonError.style.display = 'none';
            jsonError.textContent = '';
            statusIndicator.className = 'status-indicator';

            if (!rawJson) {
                yamlOutput.value = '';
                return;
            }

            try {
                const parsedObj = JSON.parse(rawJson);
                const yamlString = jsyaml.dump(parsedObj);
                yamlOutput.value = yamlString;
                statusIndicator.className = 'status-indicator valid';
            } catch (e) {
                jsonError.style.display = 'block';
                jsonError.textContent = `Invalid JSON: ${e.message}`;
                yamlOutput.value = '';
                statusIndicator.className = 'status-indicator invalid';
            }
        }

        jsonInput.addEventListener('input', convert);

        clearBtn.addEventListener('click', () => {
            jsonInput.value = '';
            yamlOutput.value = '';
            jsonError.style.display = 'none';
            statusIndicator.className = 'status-indicator';
            jsonInput.focus();
        });

        copyBtn.addEventListener('click', () => {
            if (!yamlOutput.value) return;
            navigator.clipboard.writeText(yamlOutput.value).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        });
    </script>
</body>
</html>
