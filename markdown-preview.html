<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        .preview-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255,255,255,0.3);
            line-height: 1.7;
        }

        .preview-content h1 { font-size: 2rem; margin: 0 0 16px 0; border-bottom: 2px solid var(--accent-coral); padding-bottom: 8px; }
        .preview-content h2 { font-size: 1.5rem; margin: 24px 0 12px 0; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 6px; }
        .preview-content h3 { font-size: 1.25rem; margin: 20px 0 10px 0; }
        .preview-content h4 { font-size: 1.1rem; margin: 16px 0 8px 0; }
        .preview-content h5, .preview-content h6 { font-size: 1rem; margin: 12px 0 6px 0; }

        .preview-content p { margin: 0 0 16px 0; }

        .preview-content code {
            background: rgba(0,0,0,0.06);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 0.9em;
        }

        .preview-content pre {
            background: rgba(0,0,0,0.06);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0 0 16px 0;
        }

        .preview-content pre code {
            background: none;
            padding: 0;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .preview-content blockquote {
            border-left: 4px solid var(--accent-blue);
            margin: 0 0 16px 0;
            padding: 8px 16px;
            background: rgba(77, 150, 255, 0.1);
            border-radius: 0 8px 8px 0;
        }

        .preview-content blockquote p:last-child { margin-bottom: 0; }

        .preview-content ul, .preview-content ol {
            margin: 0 0 16px 0;
            padding-left: 24px;
        }

        .preview-content li { margin-bottom: 4px; }

        .preview-content hr {
            border: none;
            border-top: 2px solid rgba(0,0,0,0.1);
            margin: 24px 0;
        }

        .preview-content a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .preview-content a:hover { text-decoration: underline; }

        .preview-content img {
            max-width: 100%;
            border-radius: 8px;
        }

        .preview-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 0 0 16px 0;
        }

        .preview-content th, .preview-content td {
            border: 1px solid rgba(0,0,0,0.1);
            padding: 8px 12px;
            text-align: left;
        }

        .preview-content th {
            background: rgba(0,0,0,0.04);
            font-weight: 600;
        }

        .preview-content .task-list {
            list-style: none;
            padding-left: 0;
        }

        .preview-content .task-list li {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .preview-content .task-checkbox {
            margin-top: 4px;
        }

        .empty-preview {
            color: var(--text-secondary);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="shape-dots"></div>
    <div class="shape-ring"></div>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        All Tools
    </a>

    <header>
        <h1>Markdown Preview</h1>
        <p class="subtitle">Live markdown to HTML preview</p>
    </header>

    <div class="controls">
        <button id="clearBtn" class="secondary">Clear</button>
    </div>

    <div class="container">
        <div class="pane">
            <div class="pane-header">
                <span class="label">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    Markdown
                </span>
            </div>
            <textarea id="markdownInput" placeholder="# Hello World

Write your **markdown** here...

- List item 1
- List item 2

> Blockquote

`inline code`

```
code block
```

[Link](https://example.com)" spellcheck="false"></textarea>
        </div>

        <div class="pane">
            <div class="pane-header">
                <span class="label">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    Preview
                </span>
                <button id="copyHtml" class="copy-btn">Copy HTML</button>
            </div>
            <div id="preview" class="preview-content">
                <p class="empty-preview">Preview will appear here...</p>
            </div>
        </div>
    </div>

    <script>
        const markdownInput = document.getElementById('markdownInput');
        const preview = document.getElementById('preview');
        const clearBtn = document.getElementById('clearBtn');
        const copyHtml = document.getElementById('copyHtml');

        // Simple markdown parser - no external dependencies
        function parseMarkdown(md) {
            if (!md.trim()) {
                return '<p class="empty-preview">Preview will appear here...</p>';
            }

            let html = md;

            // Escape HTML first
            html = html.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Code blocks (``` ... ```)
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, (_, lang, code) => {
                return `<pre><code class="language-${lang}">${code.trim()}</code></pre>`;
            });

            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Headers
            html = html.replace(/^###### (.+)$/gm, '<h6>$1</h6>');
            html = html.replace(/^##### (.+)$/gm, '<h5>$1</h5>');
            html = html.replace(/^#### (.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // Bold and italic
            html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/___(.+?)___/g, '<strong><em>$1</em></strong>');
            html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');
            html = html.replace(/_(.+?)_/g, '<em>$1</em>');

            // Strikethrough
            html = html.replace(/~~(.+?)~~/g, '<del>$1</del>');

            // Links and images
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');

            // Horizontal rule
            html = html.replace(/^(?:---|\*\*\*|___)\s*$/gm, '<hr>');

            // Blockquotes
            html = html.replace(/^(?:&gt;) (.+)$/gm, '<blockquote><p>$1</p></blockquote>');
            // Merge consecutive blockquotes
            html = html.replace(/<\/blockquote>\n<blockquote>/g, '\n');

            // Task lists
            html = html.replace(/^- \[x\] (.+)$/gm, '<li class="task"><input type="checkbox" class="task-checkbox" checked disabled> $1</li>');
            html = html.replace(/^- \[ \] (.+)$/gm, '<li class="task"><input type="checkbox" class="task-checkbox" disabled> $1</li>');

            // Unordered lists
            html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
            html = html.replace(/^\* (.+)$/gm, '<li>$1</li>');

            // Ordered lists
            html = html.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');

            // Wrap consecutive <li> in <ul> or <ol>
            html = html.replace(/(<li class="task">[\s\S]*?<\/li>)(\n(?:<li class="task">[\s\S]*?<\/li>))*/g, '<ul class="task-list">$&</ul>');
            html = html.replace(/(<li>[\s\S]*?<\/li>)(\n(?:<li>[\s\S]*?<\/li>))*/g, match => {
                if (match.includes('task-list')) return match;
                return '<ul>' + match + '</ul>';
            });

            // Tables (simple implementation)
            html = html.replace(/^\|(.+)\|\s*\n\|[-:\s|]+\|\s*\n((?:\|.+\|\s*\n?)+)/gm, (match, header, body) => {
                const headers = header.split('|').map(h => h.trim()).filter(h => h);
                const rows = body.trim().split('\n').map(row =>
                    row.split('|').map(cell => cell.trim()).filter(cell => cell)
                );

                let table = '<table><thead><tr>';
                headers.forEach(h => table += `<th>${h}</th>`);
                table += '</tr></thead><tbody>';
                rows.forEach(row => {
                    table += '<tr>';
                    row.forEach(cell => table += `<td>${cell}</td>`);
                    table += '</tr>';
                });
                table += '</tbody></table>';
                return table;
            });

            // Paragraphs - wrap remaining text blocks
            const blocks = html.split(/\n\n+/);
            html = blocks.map(block => {
                block = block.trim();
                if (!block) return '';
                // Don't wrap if already wrapped in block element
                if (/^<(h[1-6]|ul|ol|pre|blockquote|hr|table|div|p)/.test(block)) {
                    return block;
                }
                // Convert single newlines to <br>
                block = block.replace(/\n/g, '<br>');
                return `<p>${block}</p>`;
            }).join('\n');

            return html;
        }

        function updatePreview() {
            preview.innerHTML = parseMarkdown(markdownInput.value);
        }

        markdownInput.addEventListener('input', updatePreview);

        clearBtn.addEventListener('click', () => {
            markdownInput.value = '';
            updatePreview();
            markdownInput.focus();
        });

        copyHtml.addEventListener('click', () => {
            const html = preview.innerHTML;
            if (!html || html.includes('empty-preview')) return;

            navigator.clipboard.writeText(html).then(() => {
                const originalText = copyHtml.textContent;
                copyHtml.textContent = 'Copied!';
                copyHtml.classList.add('copied');
                setTimeout(() => {
                    copyHtml.textContent = originalText;
                    copyHtml.classList.remove('copied');
                }, 2000);
            });
        });
    </script>
</body>
</html>
