<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIF Viewer</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 0 24px 24px;
        }

        .drop-zone {
            background: var(--card-bg);
            border: 2px dashed var(--input-border);
            border-radius: var(--radius-lg);
            padding: 48px 32px;
            text-align: center;
            transition: border-color 0.2s, background-color 0.2s;
            cursor: pointer;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--accent-blue);
            background: color-mix(in srgb, var(--accent-blue) 5%, var(--card-bg));
        }

        .drop-zone.has-image {
            border-color: var(--accent-mint);
            border-style: solid;
            padding: 24px;
        }

        .drop-zone-icon {
            width: 48px;
            height: 48px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .drop-zone.has-image .drop-zone-icon {
            display: none;
        }

        .drop-zone-text {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin: 0 0 8px;
        }

        .drop-zone.has-image .drop-zone-text {
            display: none;
        }

        .drop-zone-hint {
            color: var(--text-muted);
            font-size: 0.8125rem;
            margin: 0;
        }

        .drop-zone.has-image .drop-zone-hint {
            display: none;
        }

        #fileInput {
            display: none;
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--radius-md);
            display: none;
        }

        .drop-zone.has-image #preview {
            display: block;
            margin: 0 auto;
        }

        #output {
            margin-top: 24px;
            display: none;
            flex-direction: column;
            gap: 16px;
        }

        #output.visible {
            display: flex;
        }

        .info-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .info-header {
            padding: 12px 16px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--card-border);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-header .icon {
            width: 16px;
            height: 16px;
            color: var(--accent-coral);
        }

        .info-content {
            padding: 16px;
        }

        .gps-coords {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .coord {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .coord-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .coord-value {
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .map-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--accent-blue);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .map-link:hover {
            text-decoration: underline;
        }

        .map-link svg {
            width: 16px;
            height: 16px;
        }

        .no-gps {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .exif-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8125rem;
        }

        .exif-table tr:not(:last-child) {
            border-bottom: 1px solid var(--card-border);
        }

        .exif-table td {
            padding: 8px 0;
            vertical-align: top;
        }

        .exif-table td:first-child {
            font-weight: 500;
            color: var(--text-secondary);
            width: 40%;
            padding-right: 16px;
        }

        .exif-table td:last-child {
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
            color: var(--text-primary);
            word-break: break-word;
        }

        .no-exif {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .drop-zone {
                padding: 32px 16px;
            }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        All Tools
    </a>

    <header>
        <h1>EXIF Viewer</h1>
        <p class="subtitle">Extract metadata from images</p>
    </header>

    <div class="controls">
        <button id="clearBtn" class="secondary">Clear</button>
    </div>

    <main>
        <div id="dropZone" class="drop-zone">
            <svg class="drop-zone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <p class="drop-zone-text">Drop an image here or click to select</p>
            <p class="drop-zone-hint">Supports JPEG, PNG, TIFF, and other formats</p>
            <input type="file" id="fileInput" accept="image/*">
            <img id="preview" alt="Preview">
        </div>

        <div id="output">
            <div class="info-card" id="gpsCard">
                <div class="info-header">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    GPS Location
                </div>
                <div class="info-content" id="gpsContent"></div>
            </div>

            <div class="info-card">
                <div class="info-header">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                    </svg>
                    EXIF Data
                </div>
                <div class="info-content" id="exifContent"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const output = document.getElementById('output');
        const gpsContent = document.getElementById('gpsContent');
        const exifContent = document.getElementById('exifContent');
        const clearBtn = document.getElementById('clearBtn');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                processFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) processFile(file);
        });

        function processFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                dropZone.classList.add('has-image');

                const img = new Image();
                img.onload = function() {
                    EXIF.getData(this, function() {
                        const tags = EXIF.getAllTags(this);
                        displayData(tags);
                    });
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function displayData(tags) {
            // GPS
            let lat = null, lon = null;
            if (tags.GPSLatitude && tags.GPSLongitude) {
                lat = convertDMSToDD(tags.GPSLatitude, tags.GPSLatitudeRef);
                lon = convertDMSToDD(tags.GPSLongitude, tags.GPSLongitudeRef);
            }

            if (lat !== null && lon !== null) {
                gpsContent.innerHTML = `
                    <div class="gps-coords">
                        <div class="coord">
                            <span class="coord-label">Latitude</span>
                            <span class="coord-value">${lat.toFixed(6)}</span>
                        </div>
                        <div class="coord">
                            <span class="coord-label">Longitude</span>
                            <span class="coord-value">${lon.toFixed(6)}</span>
                        </div>
                    </div>
                    <a href="https://www.openstreetmap.org/?mlat=${lat}&mlon=${lon}#map=15/${lat}/${lon}" target="_blank" rel="noopener" class="map-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15 3 21 3 21 9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                        View on OpenStreetMap
                    </a>
                `;
            } else {
                gpsContent.innerHTML = '<p class="no-gps">No GPS coordinates found in this image.</p>';
            }

            // EXIF table
            const keys = Object.keys(tags).filter(k =>
                k !== 'thumbnail' &&
                k !== 'MakerNote' &&
                tags[k] !== undefined &&
                tags[k] !== ''
            );

            if (keys.length > 0) {
                let html = '<table class="exif-table">';
                keys.sort().forEach(key => {
                    let value = tags[key];
                    if (Array.isArray(value)) {
                        value = value.join(', ');
                    } else if (typeof value === 'object') {
                        value = JSON.stringify(value);
                    }
                    html += `<tr><td>${key}</td><td>${escapeHtml(String(value))}</td></tr>`;
                });
                html += '</table>';
                exifContent.innerHTML = html;
            } else {
                exifContent.innerHTML = '<p class="no-exif">No EXIF data found in this image.</p>';
            }

            output.classList.add('visible');
        }

        function convertDMSToDD(dms, ref) {
            let dd = dms[0] + dms[1] / 60 + dms[2] / 3600;
            if (ref === 'S' || ref === 'W') dd *= -1;
            return dd;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function reset() {
            dropZone.classList.remove('has-image');
            preview.src = '';
            output.classList.remove('visible');
            gpsContent.innerHTML = '';
            exifContent.innerHTML = '';
            fileInput.value = '';
        }

        clearBtn.addEventListener('click', reset);
    </script>
</body>
</html>
