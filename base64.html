<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 0;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 12px 28px;
            border-radius: 0;
            border: 1px solid rgba(0,0,0,0.1);
            background: linear-gradient(145deg, #ffffff 0%, #e8e8e8 100%);
            margin: 0;
        }

        .mode-btn:first-child {
            border-radius: 12px 0 0 12px;
        }

        .mode-btn:last-child {
            border-radius: 0 12px 12px 0;
            border-left: none;
        }

        .mode-btn.active {
            background: linear-gradient(145deg, var(--accent-blue) 0%, #3d7de0 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(77, 150, 255, 0.3);
        }

        .mode-btn:hover:not(.active) {
            transform: none;
        }
    </style>
</head>
<body>
    <div class="shape-dots"></div>
    <div class="shape-ring"></div>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        All Tools
    </a>

    <header>
        <h1>Base64 Encoder/Decoder</h1>
        <p class="subtitle">Real-time encoding and decoding</p>
    </header>

    <div class="mode-toggle">
        <button id="encodeMode" class="mode-btn active">Encode</button>
        <button id="decodeMode" class="mode-btn">Decode</button>
    </div>

    <div class="controls">
        <button id="clearBtn" class="secondary">Clear All</button>
    </div>

    <div class="container">
        <div class="pane">
            <div class="pane-header">
                <span class="label">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <span id="inputLabel">Text Input</span>
                    <span id="statusIndicator" class="status-indicator"></span>
                </span>
            </div>
            <textarea id="inputArea" placeholder="Type or paste text here..." spellcheck="false"></textarea>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="pane">
            <div class="pane-header">
                <span class="label">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span id="outputLabel">Base64 Output</span>
                </span>
                <button id="copyBtn" class="copy-btn">Copy</button>
            </div>
            <textarea id="outputArea" readonly placeholder="Output will appear here..." spellcheck="false"></textarea>
        </div>
    </div>

    <script>
        const inputArea = document.getElementById('inputArea');
        const outputArea = document.getElementById('outputArea');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const errorMessage = document.getElementById('errorMessage');
        const statusIndicator = document.getElementById('statusIndicator');
        const encodeMode = document.getElementById('encodeMode');
        const decodeMode = document.getElementById('decodeMode');
        const inputLabel = document.getElementById('inputLabel');
        const outputLabel = document.getElementById('outputLabel');

        let isEncoding = true;

        function updateLabels() {
            if (isEncoding) {
                inputLabel.textContent = 'Text Input';
                outputLabel.textContent = 'Base64 Output';
                inputArea.placeholder = 'Type or paste text here...';
            } else {
                inputLabel.textContent = 'Base64 Input';
                outputLabel.textContent = 'Text Output';
                inputArea.placeholder = 'Type or paste Base64 here...';
            }
        }

        function convert() {
            const input = inputArea.value;

            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            statusIndicator.className = 'status-indicator';

            if (!input) {
                outputArea.value = '';
                return;
            }

            try {
                if (isEncoding) {
                    // Encode: text -> base64
                    outputArea.value = btoa(unescape(encodeURIComponent(input)));
                } else {
                    // Decode: base64 -> text
                    outputArea.value = decodeURIComponent(escape(atob(input)));
                }
                statusIndicator.className = 'status-indicator valid';
            } catch (e) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = isEncoding
                    ? `Encoding error: ${e.message}`
                    : 'Invalid Base64 string';
                outputArea.value = '';
                statusIndicator.className = 'status-indicator invalid';
            }
        }

        inputArea.addEventListener('input', convert);

        encodeMode.addEventListener('click', () => {
            if (!isEncoding) {
                isEncoding = true;
                encodeMode.classList.add('active');
                decodeMode.classList.remove('active');
                updateLabels();
                inputArea.value = '';
                outputArea.value = '';
                errorMessage.style.display = 'none';
                statusIndicator.className = 'status-indicator';
                inputArea.focus();
            }
        });

        decodeMode.addEventListener('click', () => {
            if (isEncoding) {
                isEncoding = false;
                decodeMode.classList.add('active');
                encodeMode.classList.remove('active');
                updateLabels();
                inputArea.value = '';
                outputArea.value = '';
                errorMessage.style.display = 'none';
                statusIndicator.className = 'status-indicator';
                inputArea.focus();
            }
        });

        clearBtn.addEventListener('click', () => {
            inputArea.value = '';
            outputArea.value = '';
            errorMessage.style.display = 'none';
            statusIndicator.className = 'status-indicator';
            inputArea.focus();
        });

        copyBtn.addEventListener('click', () => {
            if (!outputArea.value) return;
            navigator.clipboard.writeText(outputArea.value).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        });
    </script>
</body>
</html>
