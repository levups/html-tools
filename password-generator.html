<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        .generator-section {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .password-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            padding: 24px;
            margin-bottom: 20px;
        }

        .password-display {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .password-text {
            flex: 1;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 1.125rem;
            word-break: break-all;
            color: var(--text-primary);
            min-height: 28px;
            line-height: 1.4;
        }

        .password-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .icon-btn {
            padding: 8px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--input-border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .icon-btn:hover {
            background: var(--bg-base);
            border-color: var(--text-muted);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
        }

        .icon-btn.copied {
            background: var(--accent-mint);
            border-color: var(--accent-mint);
        }

        .icon-btn.copied svg {
            color: white;
        }

        .strength-bar {
            height: 6px;
            background: var(--card-border);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s, background-color 0.3s;
            width: 0;
        }

        .strength-text {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .options-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            padding: 24px;
        }

        .option-section {
            margin-bottom: 24px;
        }

        .option-section:last-child {
            margin-bottom: 0;
        }

        .option-label {
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .length-value {
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 700;
        }

        .length-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--card-border);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .length-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-blue);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: var(--shadow-sm);
            transition: transform 0.15s;
        }

        .length-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .length-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-blue);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: var(--shadow-sm);
        }

        .char-types {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .char-type {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.15s, background-color 0.15s;
            user-select: none;
        }

        .char-type:hover {
            border-color: var(--text-muted);
        }

        .char-type.active {
            border-color: var(--accent-blue);
            background: rgba(77, 150, 255, 0.08);
        }

        .char-type input {
            display: none;
        }

        .char-type-check {
            width: 20px;
            height: 20px;
            border: 2px solid var(--input-border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.15s;
        }

        .char-type.active .char-type-check {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .char-type-check svg {
            width: 14px;
            height: 14px;
            color: white;
            opacity: 0;
            transition: opacity 0.15s;
        }

        .char-type.active .char-type-check svg {
            opacity: 1;
        }

        .char-type-info {
            flex: 1;
        }

        .char-type-name {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .char-type-preview {
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .extra-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .extra-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.15s;
            user-select: none;
        }

        .extra-option:hover {
            border-color: var(--text-muted);
        }

        .extra-option.active {
            border-color: var(--accent-blue);
        }

        .extra-option input {
            display: none;
        }

        .extra-option-check {
            width: 18px;
            height: 18px;
            border: 2px solid var(--input-border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.15s;
        }

        .extra-option.active .extra-option-check {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .extra-option-check svg {
            width: 12px;
            height: 12px;
            color: white;
            opacity: 0;
        }

        .extra-option.active .extra-option-check svg {
            opacity: 1;
        }

        .extra-option-text {
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            margin-top: 24px;
            font-size: 1rem;
            font-weight: 600;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
        }

        .generate-btn:hover {
            background: #3d8bff;
        }

        @media (max-width: 640px) {
            .char-types {
                grid-template-columns: 1fr;
            }

            .password-display {
                flex-direction: column;
                align-items: stretch;
            }

            .password-actions {
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        All Tools
    </a>

    <header>
        <h1>Password Generator</h1>
        <p class="subtitle">Generate secure, random passwords</p>
    </header>

    <div class="generator-section">
        <div class="password-card">
            <div class="password-display">
                <div class="password-text" id="passwordText" aria-live="polite">Click generate to create a password</div>
                <div class="password-actions">
                    <button class="icon-btn" id="copyBtn" title="Copy to clipboard" aria-label="Copy password">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                        </svg>
                    </button>
                    <button class="icon-btn" id="refreshBtn" title="Generate new password" aria-label="Generate new password">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 4v6h-6"/><path d="M1 20v-6h6"/>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">—</div>
        </div>

        <div class="options-card">
            <div class="option-section">
                <div class="option-label">
                    <span>Password Length</span>
                    <span class="length-value" id="lengthValue">16</span>
                </div>
                <input type="range" class="length-slider" id="lengthSlider" min="4" max="64" value="16" aria-label="Password length">
            </div>

            <div class="option-section">
                <div class="option-label">Character Types</div>
                <div class="char-types">
                    <label class="char-type active" data-type="uppercase">
                        <input type="checkbox" checked>
                        <div class="char-type-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <div class="char-type-info">
                            <div class="char-type-name">Uppercase</div>
                            <div class="char-type-preview">ABC</div>
                        </div>
                    </label>
                    <label class="char-type active" data-type="lowercase">
                        <input type="checkbox" checked>
                        <div class="char-type-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <div class="char-type-info">
                            <div class="char-type-name">Lowercase</div>
                            <div class="char-type-preview">abc</div>
                        </div>
                    </label>
                    <label class="char-type active" data-type="numbers">
                        <input type="checkbox" checked>
                        <div class="char-type-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <div class="char-type-info">
                            <div class="char-type-name">Numbers</div>
                            <div class="char-type-preview">123</div>
                        </div>
                    </label>
                    <label class="char-type active" data-type="symbols">
                        <input type="checkbox" checked>
                        <div class="char-type-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <div class="char-type-info">
                            <div class="char-type-name">Symbols</div>
                            <div class="char-type-preview">!@#$%</div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="option-section">
                <div class="option-label">Additional Options</div>
                <div class="extra-options">
                    <label class="extra-option" data-option="noDuplicates">
                        <input type="checkbox">
                        <div class="extra-option-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <span class="extra-option-text">Exclude duplicate characters</span>
                    </label>
                    <label class="extra-option" data-option="includeSpaces">
                        <input type="checkbox">
                        <div class="extra-option-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <span class="extra-option-text">Include spaces</span>
                    </label>
                    <label class="extra-option" data-option="noAmbiguous">
                        <input type="checkbox">
                        <div class="extra-option-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <span class="extra-option-text">Exclude ambiguous characters (0, O, l, 1, I)</span>
                    </label>
                </div>
            </div>

            <button class="generate-btn" id="generateBtn">Generate Password</button>
        </div>
    </div>

    <script>
        // Character sets
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        const ambiguousChars = '0O1lI';

        // DOM elements
        const passwordText = document.getElementById('passwordText');
        const copyBtn = document.getElementById('copyBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const generateBtn = document.getElementById('generateBtn');
        const charTypeLabels = document.querySelectorAll('.char-type');
        const extraOptionLabels = document.querySelectorAll('.extra-option');

        // Get options state
        function getOptions() {
            const options = {
                length: parseInt(lengthSlider.value, 10),
                uppercase: false,
                lowercase: false,
                numbers: false,
                symbols: false,
                noDuplicates: false,
                includeSpaces: false,
                noAmbiguous: false
            };

            charTypeLabels.forEach(label => {
                const type = label.dataset.type;
                options[type] = label.classList.contains('active');
            });

            extraOptionLabels.forEach(label => {
                const option = label.dataset.option;
                options[option] = label.classList.contains('active');
            });

            return options;
        }

        // Cryptographically secure random number generator
        function secureRandom(max) {
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] % max;
        }

        // Shuffle array using Fisher-Yates with crypto random
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = secureRandom(i + 1);
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Generate password
        function generatePassword() {
            const options = getOptions();

            // Build character pool
            let pool = '';
            const requiredChars = [];

            if (options.uppercase) {
                let chars = charSets.uppercase;
                if (options.noAmbiguous) {
                    chars = chars.split('').filter(c => !ambiguousChars.includes(c)).join('');
                }
                pool += chars;
                if (chars.length > 0) {
                    requiredChars.push(chars[secureRandom(chars.length)]);
                }
            }

            if (options.lowercase) {
                let chars = charSets.lowercase;
                if (options.noAmbiguous) {
                    chars = chars.split('').filter(c => !ambiguousChars.includes(c)).join('');
                }
                pool += chars;
                if (chars.length > 0) {
                    requiredChars.push(chars[secureRandom(chars.length)]);
                }
            }

            if (options.numbers) {
                let chars = charSets.numbers;
                if (options.noAmbiguous) {
                    chars = chars.split('').filter(c => !ambiguousChars.includes(c)).join('');
                }
                pool += chars;
                if (chars.length > 0) {
                    requiredChars.push(chars[secureRandom(chars.length)]);
                }
            }

            if (options.symbols) {
                pool += charSets.symbols;
                requiredChars.push(charSets.symbols[secureRandom(charSets.symbols.length)]);
            }

            if (options.includeSpaces) {
                pool += ' ';
            }

            if (pool.length === 0) {
                return { password: '', error: 'Select at least one character type' };
            }

            // Check if unique chars are possible
            if (options.noDuplicates && options.length > pool.length) {
                return { password: '', error: 'Not enough unique characters for this length' };
            }

            let password = [];

            if (options.noDuplicates) {
                // No duplicates: shuffle pool and take first N characters
                const shuffledPool = shuffleArray(pool.split(''));

                // Ensure required chars are included
                const usedChars = new Set();
                for (const char of requiredChars) {
                    if (!usedChars.has(char)) {
                        password.push(char);
                        usedChars.add(char);
                    }
                }

                // Fill remaining from shuffled pool
                for (const char of shuffledPool) {
                    if (password.length >= options.length) break;
                    if (!usedChars.has(char)) {
                        password.push(char);
                        usedChars.add(char);
                    }
                }

                // Shuffle final password
                password = shuffleArray(password);
            } else {
                // Allow duplicates
                // Start with required chars
                password = [...requiredChars];

                // Fill remaining
                while (password.length < options.length) {
                    password.push(pool[secureRandom(pool.length)]);
                }

                // Shuffle to randomize position of required chars
                password = shuffleArray(password);
            }

            return { password: password.slice(0, options.length).join(''), error: null };
        }

        // Calculate password strength
        function calculateStrength(password) {
            if (!password) return { score: 0, label: '—', color: 'var(--card-border)' };

            let score = 0;
            const length = password.length;

            // Length scoring
            if (length >= 8) score += 1;
            if (length >= 12) score += 1;
            if (length >= 16) score += 1;
            if (length >= 20) score += 1;

            // Character variety
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;

            // Entropy estimation
            let charsetSize = 0;
            if (/[a-z]/.test(password)) charsetSize += 26;
            if (/[A-Z]/.test(password)) charsetSize += 26;
            if (/[0-9]/.test(password)) charsetSize += 10;
            if (/[^a-zA-Z0-9]/.test(password)) charsetSize += 32;

            const entropy = Math.log2(Math.pow(charsetSize, length));

            if (entropy >= 60) score += 2;
            else if (entropy >= 40) score += 1;

            // Map to strength levels
            let label, color, percent;

            if (score <= 3) {
                label = 'Very Weak';
                color = '#ef4444';
                percent = 20;
            } else if (score <= 5) {
                label = 'Weak';
                color = '#f97316';
                percent = 40;
            } else if (score <= 7) {
                label = 'Fair';
                color = '#eab308';
                percent = 60;
            } else if (score <= 9) {
                label = 'Strong';
                color = '#22c55e';
                percent = 80;
            } else {
                label = 'Very Strong';
                color = '#10b981';
                percent = 100;
            }

            return { score, label, color, percent };
        }

        // Update display
        function updateDisplay(password, error) {
            if (error) {
                passwordText.textContent = error;
                strengthFill.style.width = '0%';
                strengthFill.style.backgroundColor = 'var(--card-border)';
                strengthText.textContent = '—';
                return;
            }

            passwordText.textContent = password || 'Click generate to create a password';

            const strength = calculateStrength(password);
            strengthFill.style.width = strength.percent + '%';
            strengthFill.style.backgroundColor = strength.color;
            strengthText.textContent = strength.label;
            strengthText.style.color = strength.color;
        }

        // Generate and display
        function generate() {
            const result = generatePassword();
            updateDisplay(result.password, result.error);
        }

        // Event listeners
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });

        charTypeLabels.forEach(label => {
            label.addEventListener('click', () => {
                label.classList.toggle('active');
                const input = label.querySelector('input');
                input.checked = label.classList.contains('active');
            });
        });

        extraOptionLabels.forEach(label => {
            label.addEventListener('click', () => {
                label.classList.toggle('active');
                const input = label.querySelector('input');
                input.checked = label.classList.contains('active');
            });
        });

        generateBtn.addEventListener('click', generate);
        refreshBtn.addEventListener('click', generate);

        copyBtn.addEventListener('click', () => {
            const password = passwordText.textContent;
            if (password && !password.includes('Click generate') && !password.includes('Select at least') && !password.includes('Not enough')) {
                navigator.clipboard.writeText(password).then(() => {
                    copyBtn.classList.add('copied');
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                    }, 2000);
                });
            }
        });

        // Generate on load
        generate();
    </script>
</body>
</html>
