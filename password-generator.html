<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        .generator-section {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .password-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            padding: 24px;
            margin-bottom: 20px;
        }

        .password-display {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .password-text {
            flex: 1;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 1.125rem;
            word-break: break-all;
            color: var(--text-primary);
            min-height: 28px;
            line-height: 1.4;
        }

        .password-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .icon-btn {
            padding: 8px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--input-border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .icon-btn:hover {
            background: var(--bg-base);
            border-color: var(--text-muted);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
        }

        .icon-btn.copied {
            background: var(--accent-mint);
            border-color: var(--accent-mint);
        }

        .icon-btn.copied svg {
            color: white;
        }

        .strength-bar {
            height: 6px;
            background: var(--card-border);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .strength-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s, background-color 0.3s;
            width: 0;
        }

        .strength-text {
            font-size: 0.8125rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .options-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            padding: 24px;
        }

        .option-section {
            margin-bottom: 24px;
        }

        .option-section:last-child {
            margin-bottom: 0;
        }

        .option-label {
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .length-value {
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 700;
        }

        .length-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--card-border);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .length-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-blue);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: var(--shadow-sm);
            transition: transform 0.15s;
        }

        .length-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .length-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-blue);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: var(--shadow-sm);
        }

        .presets {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .preset-btn {
            padding: 8px 14px;
            font-size: 0.8125rem;
            border-radius: 8px;
        }

        .preset-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .char-types {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .char-type {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.15s, background-color 0.15s;
            user-select: none;
        }

        .char-type:hover {
            border-color: var(--text-muted);
        }

        .char-type.active {
            border-color: var(--accent-blue);
            background: rgba(77, 150, 255, 0.08);
        }

        .char-type-check {
            width: 20px;
            height: 20px;
            border: 2px solid var(--input-border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.15s;
        }

        .char-type.active .char-type-check {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .char-type-check svg {
            width: 14px;
            height: 14px;
            color: white;
            opacity: 0;
            transition: opacity 0.15s;
        }

        .char-type.active .char-type-check svg {
            opacity: 1;
        }

        .char-type-info {
            flex: 1;
        }

        .char-type-name {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .char-type-preview {
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .extra-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .extra-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.15s;
            user-select: none;
        }

        .extra-option:hover {
            border-color: var(--text-muted);
        }

        .extra-option.active {
            border-color: var(--accent-blue);
        }

        .extra-option-check {
            width: 18px;
            height: 18px;
            border: 2px solid var(--input-border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.15s;
        }

        .extra-option.active .extra-option-check {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .extra-option-check svg {
            width: 12px;
            height: 12px;
            color: white;
            opacity: 0;
        }

        .extra-option.active .extra-option-check svg {
            opacity: 1;
        }

        .extra-option-text {
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            margin-top: 24px;
            font-size: 1rem;
            font-weight: 600;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
        }

        .generate-btn:hover {
            background: #3d8bff;
        }

        @media (max-width: 640px) {
            .char-types {
                grid-template-columns: 1fr;
            }

            .password-display {
                flex-direction: column;
                align-items: stretch;
            }

            .password-actions {
                justify-content: flex-end;
            }

            .presets {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>

        All Tools

    <header>
        <h1>Password Generator</h1>
        <p class="subtitle">Generate secure, random passwords</p>
    </header>

    <div class="generator-section">
        <div class="password-card">
            <div class="password-display">
                <div class="password-text" id="passwordText" aria-live="polite"></div>
                <div class="password-actions">
                    <button class="icon-btn" id="copyBtn" title="Copy to clipboard" aria-label="Copy password">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                        </svg>
                    </button>
                    <button class="icon-btn" id="refreshBtn" title="Generate new password" aria-label="Generate new password">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 4v6h-6"/><path d="M1 20v-6h6"/>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">—</div>
        </div>

        <div class="options-card">
            <div class="option-section">
                <div class="option-label">Presets</div>
                <div class="presets">
                    <button class="preset-btn active" data-preset="strong">Strong</button>
                    <button class="preset-btn" data-preset="memorable">Memorable</button>
                    <button class="preset-btn" data-preset="simple">Simple</button>

            </div>

                    <span>Password Length</span>
                    <span class="length-value" id="lengthValue">24</span>
                </div>

            </div>

            <div class="option-section">
                <div class="option-label">Character Types</div>
                <div class="char-types">
                    <div class="char-type active" data-type="uppercase">
                        <div class="char-type-check">

                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <div class="char-type-info">
                            <div class="char-type-name">Uppercase</div>
                            <div class="char-type-preview">ABC</div>
                        </div>
                    </div>
                    <div class="char-type active" data-type="lowercase">
                        <div class="char-type-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <div class="char-type-info">
                            <div class="char-type-name">Lowercase</div>
                            <div class="char-type-preview">abc</div>
                        </div>
                    </div>
                    <div class="char-type active" data-type="numbers">
                        <div class="char-type-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <div class="char-type-info">
                            <div class="char-type-name">Numbers</div>
                            <div class="char-type-preview">123</div>
                        </div>
                    </div>
                    <div class="char-type active" data-type="symbols">
                        <div class="char-type-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <div class="char-type-info">
                            <div class="char-type-name">Symbols</div>
                            <div class="char-type-preview">!@#$%</div>
                        </div>
                    </div>
                    <div class="char-type" data-type="spaces">
                        <div class="char-type-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <div class="char-type-info">
                            <div class="char-type-name">Spaces</div>
                            <div class="char-type-preview">␣</div>
                        </div>
                    </div>
                    <div class="char-type" data-type="dashes">
                        <div class="char-type-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <div class="char-type-info">
                            <div class="char-type-name">Dashes</div>
                            <div class="char-type-preview">- _</div>

                    </div>

            </div>

            <div class="option-section">
                <div class="option-label">Options</div>
                <div class="extra-options">
                    <div class="extra-option active" data-option="noAmbiguous">
                        <div class="extra-option-check">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </div>
                        <span class="extra-option-text">Exclude ambiguous characters (0, O, l, 1, I)</span>
                    </div>
                </div>
            </div>

            <button class="generate-btn" id="generateBtn">Generate Password</button>
        </div>
    </div>

    <script>
        // Character sets
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()[]{}|;:,.<>?',
            spaces: ' ',
            dashes: '-_'
        };

        const ambiguousChars = '0O1lI';

        // Presets configuration
        const presets = {
            strong: {
                length: 24,
                uppercase: true,
                lowercase: true,
                numbers: true,
                symbols: true,
                spaces: false,
                noAmbiguous: true
            },
            memorable: {
                length: 12,
                uppercase: false,
                lowercase: true,
                numbers: true,
                symbols: false,
                spaces: true,
                noAmbiguous: true
            },
            simple: {
                length: 16,
                uppercase: false,
                lowercase: true,
                numbers: false,
                symbols: false,
                spaces: true,
                dashes: true,
                noAmbiguous: true
            }
        };

        // DOM elements
        const passwordText = document.getElementById('passwordText');
        const copyBtn = document.getElementById('copyBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');
        const generateBtn = document.getElementById('generateBtn');
        const charTypes = document.querySelectorAll('.char-type');
        const extraOptions = document.querySelectorAll('.extra-option');
        const presetBtns = document.querySelectorAll('.preset-btn');

        // State
        let currentPreset = 'strong';

        // Get current options
        function getOptions() {
            const options = {
                length: parseInt(lengthSlider.value, 10),
                uppercase: false,
                lowercase: false,
                numbers: false,
                symbols: false,
                spaces: false,
                dashes: false,
                noAmbiguous: false
            };

            charTypes.forEach(el => {
                options[el.dataset.type] = el.classList.contains('active');
            });

            extraOptions.forEach(el => {
                options[el.dataset.option] = el.classList.contains('active');
            });

            return options;
        }

        // Set options from preset
        function applyPreset(presetName) {
            const preset = presets[presetName];
            if (!preset) return;

            currentPreset = presetName;

            // Update preset buttons
            presetBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.preset === presetName);
            });

            // Update length
            lengthSlider.value = preset.length;
            lengthValue.textContent = preset.length;

            // Update char types
            charTypes.forEach(el => {
                const type = el.dataset.type;
                el.classList.toggle('active', preset[type] === true);
            });

            // Update extra options
            extraOptions.forEach(el => {
                const option = el.dataset.option;
                el.classList.toggle('active', preset[option] === true);
            });

            generate();
        }

        // Cryptographically secure random
        function secureRandom(max) {
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] % max;
        }

        // Fisher-Yates shuffle
        function shuffle(array) {
            const result = [...array];
            for (let i = result.length - 1; i > 0; i--) {
                const j = secureRandom(i + 1);
                [result[i], result[j]] = [result[j], result[i]];
            }
            return result;
        }

        // Generate password
        function generatePassword() {
            const options = getOptions();

            // Build character pool
            let pool = '';
            const required = [];

            if (options.uppercase) {
                let chars = charSets.uppercase;
                if (options.noAmbiguous) {
                    chars = chars.split('').filter(c => !ambiguousChars.includes(c)).join('');
                }
                pool += chars;
                if (chars.length) required.push(chars[secureRandom(chars.length)]);
            }

            if (options.lowercase) {
                let chars = charSets.lowercase;
                if (options.noAmbiguous) {
                    chars = chars.split('').filter(c => !ambiguousChars.includes(c)).join('');
                }
                pool += chars;
                if (chars.length) required.push(chars[secureRandom(chars.length)]);
            }

            if (options.numbers) {
                let chars = charSets.numbers;
                if (options.noAmbiguous) {
                    chars = chars.split('').filter(c => !ambiguousChars.includes(c)).join('');
                }
                pool += chars;
                if (chars.length) required.push(chars[secureRandom(chars.length)]);
            }

            if (options.symbols) {
                pool += charSets.symbols;
                required.push(charSets.symbols[secureRandom(charSets.symbols.length)]);
            }

            if (options.spaces) {
                pool += charSets.spaces;
                required.push(' ');
            }

            if (options.dashes) {
                pool += charSets.dashes;
                required.push(charSets.dashes[secureRandom(charSets.dashes.length)]);
            }

            if (!pool) {
                return { password: '', error: 'Select at least one character type' };
            }

            // Generate password ensuring required chars are included
            let chars = [...required];
            while (chars.length < options.length) {
                chars.push(pool[secureRandom(pool.length)]);
            }

            // Shuffle and trim to exact length
            const password = shuffle(chars).slice(0, options.length).join('');
            return { password, error: null };
        }

        // Calculate strength
        function calculateStrength(password) {
            if (!password) return { label: '—', color: 'var(--card-border)', percent: 0 };

            let score = 0;
            const len = password.length;

            // Length
            if (len >= 8) score++;
            if (len >= 12) score++;
            if (len >= 16) score++;
            if (len >= 24) score++;

            // Character types
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^a-zA-Z0-9]/.test(password)) score++;

            // Entropy bonus
            let poolSize = 0;
            if (/[a-z]/.test(password)) poolSize += 26;
            if (/[A-Z]/.test(password)) poolSize += 26;
            if (/[0-9]/.test(password)) poolSize += 10;
            if (/[^a-zA-Z0-9]/.test(password)) poolSize += 32;

            const entropy = Math.log2(Math.pow(poolSize || 1, len));
            if (entropy >= 60) score += 2;
            else if (entropy >= 40) score++;

            // Map to levels
            if (score <= 3) return { label: 'Very Weak', color: '#ef4444', percent: 20 };
            if (score <= 5) return { label: 'Weak', color: '#f97316', percent: 40 };
            if (score <= 7) return { label: 'Fair', color: '#eab308', percent: 60 };
            if (score <= 9) return { label: 'Strong', color: '#22c55e', percent: 80 };
            return { label: 'Very Strong', color: '#10b981', percent: 100 };
        }

        // Update display
        function updateDisplay(password, error) {
            if (error) {
                passwordText.textContent = error;
                strengthFill.style.width = '0%';
                strengthFill.style.backgroundColor = 'var(--card-border)';
                strengthText.textContent = '—';
                strengthText.style.color = 'var(--text-secondary)';
                return;
            }

            passwordText.textContent = password;
            const strength = calculateStrength(password);
            strengthFill.style.width = strength.percent + '%';
            strengthFill.style.backgroundColor = strength.color;
            strengthText.textContent = strength.label;
            strengthText.style.color = strength.color;
        }

        // Generate
        function generate() {
            const { password, error } = generatePassword();
            updateDisplay(password, error);
        }

        // Clear preset selection
        function clearPreset() {
            presetBtns.forEach(btn => btn.classList.remove('active'));
            currentPreset = null;
        }

        // Update URL with current options
        function updateURL() {
            const options = getOptions();
            const params = new URLSearchParams();
            params.set('len', options.length);
            if (options.uppercase) params.set('upper', '1');
            if (options.lowercase) params.set('lower', '1');
            if (options.numbers) params.set('num', '1');
            if (options.symbols) params.set('sym', '1');
            if (options.spaces) params.set('space', '1');
            if (options.dashes) params.set('dash', '1');
            if (options.noAmbiguous) params.set('noamb', '1');
            history.replaceState(null, '', '?' + params.toString());
        }

        // Load options from URL
        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            if (!params.has('len')) return false;

            const length = parseInt(params.get('len'), 10) || 16;
            lengthSlider.value = Math.min(64, Math.max(4, length));
            lengthValue.textContent = lengthSlider.value;

            charTypes.forEach(el => {
                const type = el.dataset.type;
                const paramMap = { uppercase: 'upper', lowercase: 'lower', numbers: 'num', symbols: 'sym', spaces: 'space', dashes: 'dash' };
                el.classList.toggle('active', params.has(paramMap[type]));
            });

            extraOptions.forEach(el => {
                const option = el.dataset.option;
                const paramMap = { noAmbiguous: 'noamb' };
                el.classList.toggle('active', params.has(paramMap[option]));
            });

            clearPreset();
            return true;
        }

        // Event listeners - regenerate on any change
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
            clearPreset();
            updateURL();
            generate();
        });

        charTypes.forEach(el => {
            el.addEventListener('click', () => {
                el.classList.toggle('active');
                clearPreset();
                updateURL();
                generate();
            });
        });

        extraOptions.forEach(el => {
            el.addEventListener('click', () => {
                el.classList.toggle('active');
                clearPreset();
                updateURL();
                generate();
            });
        });

        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                applyPreset(btn.dataset.preset);
                updateURL();
            });
        });

        generateBtn.addEventListener('click', generate);
        refreshBtn.addEventListener('click', generate);

        copyBtn.addEventListener('click', () => {
            const text = passwordText.textContent;
            if (text && !text.includes('Select at least')) {
                navigator.clipboard.writeText(text).then(() => {
                    copyBtn.classList.add('copied');
                    setTimeout(() => copyBtn.classList.remove('copied'), 2000);
                });
            }
        });

        // Initialize from URL or default preset
        if (!loadFromURL()) {
            applyPreset('strong');
        }
        updateURL();
        generate();
    </script>
</body>
</html>
